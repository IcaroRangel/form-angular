<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
      <input
        type="text"
        placeholder="Nome"
        id="nome"
        class="form-control"
        name="nome"
        [ngModel]="usuario.nome"
        required
        #nome="ngModel"
      /><span
        *ngIf="!nome.valid && nome.touched"
        class="alert-danger"
        role="alert"
        >Nome é obrigátorio.</span
      >
    </div>
  </div>

  <div class="form-group" [class.has-error]="!email.valid && email.touched">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input
        type="text"
        placeholder="nome@email.com"
        id="email"
        class="form-control"
        name="email"
        [ngModel]="usuario.email"
        required
        email
        #email="ngModel"
      />
      <span
        *ngIf="!email.valid && email.touched"
        class="alert-danger"
        role="alert"
        >E-mail inválido.</span
      >
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP</label>
      <input
        class="form-control"
        type="text"
        name="cep"
        id="cep"
        ngModel
        required
        #cep="ngModel"
      />
      <span *ngIf="!cep.valid && cep.touched" class="alert-danger" role="alert"
        >Cep inválido.</span
      >
    </div>
    <div class="col-md-3">
      <label for="numero" class="control-label">Número</label>
      <input
        class="form-control"
        type="text"
        name="numero"
        id="numero"
        ngModel
        required
        #numero="ngModel"
      />
      <span
        *ngIf="!numero.valid && numero.touched"
        class="alert-danger"
        role="alert"
        >Número é obrigátorio.</span
      >
    </div>
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input
        class="form-control"
        type="text"
        name="numero"
        id="numero"
        ngModel
        #numero="ngModel"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-12">
      <label for="rua" class="control-label">Rua</label>
      <input
        class="form-control"
        type="text"
        name="rua"
        id="rua"
        ngModel
        required
        #rua="ngModel"
      />
      <span *ngIf="!rua.valid && rua.touched" class="alert-danger" role="alert"
        >Rua é obrigátorio.</span
      >
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input
        class="form-control"
        type="text"
        name="bairro"
        id="bairro"
        ngModel
        required
        #bairro="ngModel"
      />
      <span
        *ngIf="!bairro.valid && bairro.touched"
        class="alert-danger"
        role="alert"
        >Bairro é obrigátorio.</span
      >
    </div>
    <div class="col-md-4">
      <label for="cidade" class="control-label">Cidade</label>
      <input
        class="form-control"
        type="text"
        name="cidade"
        id="cidade"
        ngModel
        required
        #cidade="ngModel"
      />
      <span
        *ngIf="!cidade.valid && cidade.touched"
        class="alert-danger"
        role="alert"
        >Cidade é obrigátorio.</span
      >
    </div>
    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input
        class="form-control"
        type="text"
        name="estado"
        id="estado"
        ngModel
        required
        #estado="ngModel"
      />
      <span
        *ngIf="!estado.valid && estado.touched"
        class="alert-danger"
        role="alert"
        >Estado é obrigátorio.</span
      >
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Enviar
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
