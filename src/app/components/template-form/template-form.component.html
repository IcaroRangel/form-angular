<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">
    <label for="nome">Nome</label>
    <input
      type="text"
      placeholder="Nome"
      id="nome"
      class="form-control"
      name="nome"
      [ngModel]="usuario.nome"
      required
      #nome="ngModel"
    />
    <span *ngIf="!nome.valid && nome.touched" class="alert-danger" role="alert"
      >Nome é obrigátorio.</span
    >
  </div>

  <div class="form-group" [class.has-error]="!email.valid && email.touched">
    <label for="email">Email</label>
    <input
      type="text"
      placeholder="nome@email.com"
      id="email"
      class="form-control"
      name="email"
      [ngModel]="usuario.email"
      required
      email
      #email="ngModel"
    />
    <span
      *ngIf="!email.valid && email.touched"
      class="alert-danger"
      role="alert"
      >E-mail inválido.</span
    >
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Enviar
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
